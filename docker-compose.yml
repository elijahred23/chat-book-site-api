services:
  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host --port 5174"
    ports:
      - "5174:5174"
    volumes:
      - ./:/app
    environment:
      - HOST=0.0.0.0
      - PORT=5174
    depends_on:
      - api

  api:
    image: node:18-alpine
    working_dir: /app/api
    command: sh -c "npm install && NODE_OPTIONS='--inspect=0.0.0.0:9229' node --watch server.js"
    env_file:
      - ./api/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/tts-sa.json
      - NODE_OPTIONS=--inspect=0.0.0.0:9229
    ports:
      - "3005:3005"
      - "8080:8080"
      - "9229:9229"
    volumes:
      - ./:/app
      # Mount your local service account key into the container; ensure this file exists locally.
      - ./var/secrets/tts-sa.json:/var/secrets/tts-sa.json:ro
    restart: unless-stopped
